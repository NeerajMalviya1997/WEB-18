<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Database</title>
    <link rel="stylesheet" href="commonStyles.css" />
  </head>
 

  <body>
    <div id="links">
      <div><a href="index.html">Home</a></div>
      <div><a href="applied.html">Applied Jobs</a></div>
      <div><a href="bookmark.html">Bookmarks</a></div>
    </div>

    <main>
      <table id="head">
        <thead>
          <tr >
            <th>Name</th>
            <th>Email</th>
            <th>Job applied</th>
            <th>Salary expected</th>
            <th>Add to bookmark</th>
          </tr>
        </thead>
        <tbody id="body">
          <!-- Append your output to tbody -->
        </tbody>
      </table>
    </main>
  </body>
  <script>
    var arr =JSON.parse(localStorage.getItem("applicantdata"))
    var arr1 =JSON.parse(localStorage.getItem("bookmarkapplicantdata"))||[]
    displaydata(arr)
    function displaydata(arr){
      arr.forEach(function(el,i){
        var tr =document.createElement("tr")
    var td1 =document.createElement("td")
    td1.innerText =el.name
    var td2 =document.createElement("td")
    td2.innerText =el.email
    var td3 =document.createElement("td")
    td3.innerText =el.role
    var td4 =document.createElement("td")
    td4.innerText =el.salary
    var td5 =document.createElement("td")
    td5.innerText ="bookmark"
    td5.style.cursor="pointer"
    td5.style.color="blue"
    td5.addEventListener("click",function(){
      bookmarkfunction(el)
    })
    
    tr.append(td1,td2,td3,td4,td5)
    document.querySelector("#body").append(tr)

      })
    }
    function bookmarkfunction(el){
      var obj={
        name:el.name,
        email:el.email,
        role: el.role,
        
      }
      arr1.push(obj)
      localStorage.setItem("bookmarkapplicantdata",JSON.stringify(arr1))
    }
    
  </script>
</html>
