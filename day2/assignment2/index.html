<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1></h1>
    <button id="inc">Increment</button>
    <button id="dec">dicrement</button>
</body>
</html>
<script>
    
    var count = localStorage.getItem("value") || 0
    
   
   
    document.querySelector("#inc").addEventListener("click",function(){
        
        count++
        document.querySelector("h1").innerText=count
        localStorage.setItem("value",count)
    })
    document.querySelector("#dec").addEventListener("click",function(){
        count--
        document.querySelector("h1").innerText=count
        localStorage.setItem("value",count)
    })
</script>
